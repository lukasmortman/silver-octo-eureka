<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layoutMedTable</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
        .container{
            display: flex;
            justify-content: center; /* For horizontal alignment */
        }
        @media screen and (min-width: 320px) {
            .table{
                width: 400px;
            }
        }
        @media screen and (min-width: 680px) {
            .table{
                width: 700px;
            }
        }
        @media screen and (min-width: 1024px) {
            .table{
                width: 1000px;
            }
        }
        img{
            height: 8vh;
        }
        .centerInTable{
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .takeUpAllSpace{
            flex-basis: 100%;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="table">
        <table>
            <tr style="display: flex; justify-content: space-between;">
                <td ><h1>1</h1></td>
                <td><img src="ab67616d0000b273691253f50c8d0c3a2d52363f.jpg" alt="bild"/></td>
                <td class="centerInTable takeUpAllSpace"><h2>Bad ideas</h2></td>
                <td class="centerInTable takeUpAllSpace"><h2>Tessa Violet</h2></td>
            </tr>
        </table>
        <table>
            <tr style="display: flex; justify-content: space-between;">
                <td ><h1>1</h1></td>
                <td><img src="ab67616d0000b273691253f50c8d0c3a2d52363f.jpg" alt="bild"/></td>
                <td class="centerInTable takeUpAllSpace"><h2>Bad ideas</h2></td>
                <td class="centerInTable takeUpAllSpace"><h2>Tessa Violet</h2></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
